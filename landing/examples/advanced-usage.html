<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Usage - DoltStore</title>
  <script src="../dist/doltlabs-dbstore.js"></script>
</head>
<body>

  <h1>Advanced Usage Example</h1>

  <script>
    // Initialize DoltStore for "users"
    const userDb = new DoltDBStore('users');

    // Save a new user
    const user = {
      username: 'jane_doe',
      email: 'jane@example.com',
      fullName: 'Jane Doe',
      createdAt: new Date(),
      updatedAt: new Date()
    };
    const savedUser = userDb.save(user);

    // Update the user
    savedUser.fullName = 'Jane Smith';
    userDb.update(savedUser.id, savedUser);

    // Delete the user
    userDb.delete(savedUser.id);

    console.log('User deleted:', savedUser.id);
  </script>

</body>
</html>
